<!-- Form inputs are configured to work with BSD forms specifically. ActBlue will require first_name and last_name for the name inputs-->
<div class="pure-g">
    <form class="signup-form" action="FORM-URL" method="POST">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="grid-content">
            	<!-- First Name -->
                <input class="firstName" type="text" name="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="grid-content">
            	<!-- Last Name -->
                <input class="lastName" type="text" name="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-3-4">
            <div class="grid-content">
            	<!-- Email -->
                <input class="email" type="email" name="email" placeholder="Email address" required id="email" pattern="[^@]+@[^@] +\.[a-zA-Z]{2,11}">
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-4">
            <div class="grid-content">
            	<!-- Zip -->
                <input class="zip" type="zip" name="zip" placeholder="Zip code" required id="zip" oninvalid="this.setCustomValidity('Please enter a valid zip code')" onchange="this.setCustomValidity('')" pattern="\d{5}-?(\d{4})?">
            </div>
        </div>
        <div class="pure-u-md-1-1 form-field">
            <div class="grid-content">
            	<!-- Submit -->
                <input class="submit pure-button" type="submit" class="pure-button" name="submit" value="I'm In">
            </div>
        </div>
    </form>
</div>
